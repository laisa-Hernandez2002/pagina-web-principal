<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu vertical responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<nav>
    <div class="mobile">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="more">
                <button id="bMore">More</button></div>
        </div>
        <div id="links" class="links ">
            <a href="#">services</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#">search</a>
            <a href="#">sign up</a>
            <a href="#">login</a>
        </div>
    </div>

    <div class="desktop">
        <div class="logo">Logo</div>

        <div class="primary">
            <a href="#">services</a>
            <a href="#">about</a>
            <a href="#">contact</a>
        </div>
<div class="secondary full">
    <a href="#">search</a>
    <a href="#">sign up</a>
    <a href="#">login</a>
</div>

<div class="secondary mini">
    <a href="#" class="more">More</a>
    <div class="submenu">
        <a href="#">search</a>
        <a href="#">sign up</a>
        <a href="#">login</a>
    </div>
</div>

    </div>
</nav>


<script>
 const bMore=document.querySelector('#bMore');
 const links=document.querySelector('#links');

 bMore.addEventListener('clic', e=>{
links.classList.toggle('collapsed');
 });

</script>
</body>
</html>
