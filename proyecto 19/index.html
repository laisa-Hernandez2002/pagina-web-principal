<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Estilo Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="Captura de pantalla (215).png" alt="">

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="Captura de pantalla (215).png" alt="">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Alfredo Olivas</a></div>
                    <div class="username">@alfredoOlivas</div>
                </div>
                <div class="description">
                    Desarrollador web, ingeniero de Software en Microsoft
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100k</span> Siguiendo</a>
                    </div>

                    <div class="followers">
                        <a href="#"><span class="number">1M</span> Seguidores</a>
                    </div>
                </div>

                <div class="other">
                    <div class="photos">
                        <img src="Captura de pantalla (215).png" alt="Foto de Elon Musk">
                        <img src="Captura de pantalla (215).png" alt="Foto de Bill Gates">
                        <img src="Captura de pantalla (215).png" alt="Foto de otro usuario">
                    </div>

                    <div class="names">
                        Elon Musk, Bill Gates y 80 más personas que sigues también siguen esta cuenta
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
