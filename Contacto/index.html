<!DOCTYPE html>
<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Contacto</h1>
    </header>
    <main class="contenedor sombra">
        <section class="info-contacto">
            <h2>Mis Datos</h2>
            <p><strong>Nombre:</strong> Laisa Kenani Hernandez Guzman</p>
            <p><strong>Teléfono:</strong> +52 3310884940</p>
            <p><strong>Correo:</strong> kenanihernandez10@email.com</p>
            <p><strong>Ubicación:</strong> Guadalajara, Jalisco, México</p>
        </section>
        <section class="formulario-contacto">
            <h2>Envíame un mensaje</h2>
            <form action="#" method="POST">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
                </div>
                <div class="campo">
                    <button type="submit" class="boton">Enviar Mensaje</button>
                </div>
            </form>
        </section>
    </main>
