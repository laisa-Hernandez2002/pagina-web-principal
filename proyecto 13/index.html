<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Hola"></div>
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="Captura de pantalla (212).png" width="40" alt="">
                <div class="name">Marcos Rivas</div>
            </div>
        </header>

        <div class="links">
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:assistant"></span>
                </div>
                <div class="title">Remote assistance</div>
            </a>

            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="mdi:calendar-month"></span>
                </div>
                <div class="title">Calendar</div>
            </a>

            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="carbon:settings"></span>
                </div>
                <div class="title">Settings</div>
            </a>

            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="mdi:chart-line"></span>
                </div>
                <div class="title">Analytics</div>
            </a>

            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="ic:baseline-photo"></span>
                </div>
                <div class="title">Photos</div>
            </a>
        </div>
    </nav>

    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
</body>
</html>
